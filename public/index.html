<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <nav>
        <h1>Digichatters</h1>
        <ul class="menu">
            <li><a href="#message-box">Chat</a></li>
            <li><a href="#login">Iniciar Sesion</a></li>
            <li><a href="#signin">Registrarse</a></li>
        </ul>
    </nav>
    <section id="chat-box"></section>
    <!-- Formulario de Mensaje -->
    <form id="message-box">
        <label for="usr">Usuario</label>
        <input 
            id="usr" 
            name="usr" 
            type="text"
            minlength="4"
            placeholder="Usuario"
            disabled
            required>
        <label for="msg">Escribe un mensaje</label>
        <textarea 
            id="msg" 
            name="msg"
            minlength="2"
            maxlength="2000"
            placeholder="Escribe tu mensaje"
            required></textarea>
        <button>Enviar</button>
    </form>
    <!-- Formulario de Inicio de Sesion -->
    <form id="login">
        <label for="user">Ingrese su Nombre, correo o telefono</label>
        <input 
            id="user" 
            name="user" 
            type="text"
            placeholder="Ingrese su Nombre, Correo o Numero telefonico"
            required>
        <button>Aceptar</button>
    </form>
    <!-- Formulario de Registro -->
    <form id="signin">
        <label for="username">Ingrese un Nombre de Usuario</label>
        <input 
            id="username" 
            name="username" 
            type="text" 
            placeholder="Ingrese un Nombre de Usuario"
            required>
        <label for="email">Ingrese su Correo</label>
        <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="Ingrese su Correo"
            required>
        <label for="phone">Escriba su numero de Telefono</label>
        <input 
            id="phone" 
            name="phone" 
            type="tel" 
            placeholder="Escriba su numero de Telefono"
            required>
        <button>Registrarse</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/serviceWorker.js"></script>
    <script src="app/index.js"></script>
</body>
</html>
