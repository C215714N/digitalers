<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaraciones</title>
    <script>
    {
        /* VARIABLES: espacio reservado en memoria con el fin de almacenar datos y cuyo valor puede cambiar.

        REGLAS DE NOMENCLATURA
            - Admiten letras, numeros y los simbolos $ _
            - No pueden empezar con numero
            - Deben ser escritas en camelCase
            - No pueden ser palabras reservadas

            | carac        | var     | let    | const  |
            |--------------|---------|--------|--------|
            | ambito       | funcion | bloque | bloque |
            | redeclarable | si      | no     | no     | 
            | redefinible  | si      | si     | no     |
        */
        var nombreCompleto; // declaracion
        var nombreCompleto = 'c215714n'; // redeclaracion y asignacion
        var nombreCompleto = "Cristian Racedo"; // redeclaracion y reasignacion

        let edad = 18; // declaracion y asignacion
        edad = 33; // reasignacion

        const esInstructor = true // declaracion y asignacion
        /* Tipos de Datos

            PRIMITIVOS (INMUTABLES)
            - string        cadena de texto
            - number        numero entero o decimal
            - boolean       admite true o false (0 y 1)
            - NaN           valor numero invalido
            - undefined     valor no definido
            - null          dato vacio intencionalmente
            
            COMPLEJOS (MUTABLES)
            - array []         lista de elementos separados con coma
            - object {}        elemento con propiedades clave-valor
            - function(){}     bloque de codigo reutilizable
        */
    }
    {
        confirm("Bienvenido al Curso de JavaScript\n¿Te puedo hacer algunas Preguntas?");
        alert("Respeto tu decision como usuario, pero reafirmo mi autoridad como desarrollador y voy a preguntar de todas maneras");
        // ENTRADA
        const nombre = prompt("¿Cual es tu Nombre?");
        // PROCESO
        const mensaje = "Bienvenido " + nombre + ". Espero que te vaya muy bien en este curso." 
        // SALIDA
        alert(mensaje)
    }
    </script>
</head>
