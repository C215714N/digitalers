<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <script>
        {
            // Declaraciones
            let mensaje;
            const numero1 = prompt("Ingresa un Numero");
            const numero2 = prompt("Ingresa otro Numero");
            // Operaciones
            const suma = parseInt(numero1) + parseInt(numero2);
            const resta = numero1 - numero2;
            const producto = numero1 * numero2;

            let division = "indeterminado";
            if(numero2 != 0) division = numero1 / numero2;

            mensaje = "los valores ingresados son "+numero1+" y "+numero2;
            
            if (numero1 >= 0 && numero2 >= 0){
                mensaje += "\nla suma de los numero da " + suma;
                mensaje += "\nla resta entre los valores da " + resta;
                mensaje += "\nel producto de ambos es " + producto;
                mensaje += "\nel resultado de la division es " + division;
            }
            else {
                mensaje += "\nlamentablemente no se pueden hacer operaciones con dichos valores"
                mensaje+="\nutiliza numeros enteros validos para la proxima"
            }
            alert(mensaje);
        }
        {
            // Entrada de datos
            let mensaje;
            const nota1 = parseInt(prompt("ingrese la primer nota"));
            const nota2 = parseInt(prompt("ingrese la segunda nota"));
            const nota3 = parseInt(prompt("ingrese la tercer nota"));
            // Proceso
            const promedio = (nota1 + nota2 + nota3) / 3
            // Verificamos que las notas sean validas
            if( 
                (nota1 >= 0 && nota1 <= 10) && 
                (nota2 >= 0 && nota2 <= 10) && 
                (nota3 >= 0 && nota3 <= 10)
            ){
                // entre 0 y 3.99
                if (promedio < 4){
                    mensaje = "estas aplazado, Â¿al menos te acordas como me llamo?";
                } // entre 4 y 6.99
                else if (promedio < 7){
                    mensaje = "tu nota fue regular, lo vas a hacer mejor la proxima";
                } // entre 7 y 10
                else {
                    mensaje = "te felicitamos, aprobaste la materia";
                }
            }
            // caso contrario no se puede saber su situacion real
            else {
                mensaje = "lo sentimos, pero no pudimos determinar tu situacion por alguno de los siguientes motivos\n";
                mensaje+="\n* utilizaste numeros mayores a 10";
                mensaje+="\n* ingresas letras o simbolos en lugar de numeros";
                mensaje+="\n* utilizaste numeros negativos";
            }
            // Salida de datos
            alert("hemos calculado que tu promedio es "+promedio+". Tenemos para decirte que "+mensaje)
        }
    </script>
</body>
</html>
